{% extends 'base.html' %}

{% block head %}
<title>Raymond Kil - Articles</title>
{% endblock %}

{% block body %}
<h1>Welcome to the Articles Page!</h1>

<div class="article-list">
    <ul>
        {% for article in articles%}
         <li><a href="{{ url_for('get_articles_info', slug=article.slug) }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</div>


<a href="{{ url_for('index') }}" class="return-home-btn">Return to Home</a>
{% endblock %}
