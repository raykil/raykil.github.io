{% extends 'base.html' %}

{% block head %}
<title>Raymond Kil - Articles</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/articles.css') }}">
{% endblock %}

{% block body %}
<h1>Welcome to the Articles Page!</h1>

<div class="article-list">
    <ul>
        {% for dirname, title in articles.items()%}
         <li><a href="{{ url_for('get_articles_info', dirname=dirname) }}">{{ title }}</a></li>
        {% endfor %}
    </ul>
</div>

<a href="{{ url_for('index') }}" class="return-home-btn">Return to Home</a>
{% endblock %}
